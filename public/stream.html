<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="res">

    </div>
    <button class="load" type="button">Load</button>
    <button class="more" type="button">Load More</button>
</body>
<script>
    var var1,var2
    var xhr = new XMLHttpRequest();
    res = document.querySelector('.res')
    load = document.querySelector('.load')
    more = document.querySelector('.more')
    c=0
    var newData

    xhr.addEventListener("readystatechange", function() {
        console.log(this.readyState);

        if(this.readyState === 3) {

            newData = this.response.substr(this.seenBytes);
            data=JSON.parse(newData)
            for(element of data){
                    res.innerHTML +=  `<p><b>${element.text}</b></p>`  
            }
            this.seenBytes = this.responseText.length;

            c+=1
            console.log(c);
        }
        if(this.readyState === 4) {
            // data=JSON.parse(this.responseText)

            // for(element of data){
            //         res.innerHTML +=  `<p><b>${element.text}</b></p>`  
            // }
            res.innerHTML+=`DONE <br>`
        }
    });



    load.addEventListener("click",()=>{
        c=0
        xhr.seenBytes=0
        xhr.open("GET", "http://localhost:8080/data/twitter?q=covid");
        xhr.send();
    })

    more.addEventListener("click",()=>{
        c=0
        xhr.seenBytes=0
        xhr.open("GET", "http://localhost:8080/data/twitter?q=covid&more=1");
        xhr.send();
    })

</script>
</html>
